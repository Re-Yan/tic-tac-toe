<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="header">
      <h1 id="title">TIC TAC TOE</h1>
    </div>
    <div class="container">
      <div id="main-content">
        <p>example</p>
        <div class="grid-container">
          <div class="grid" id="0"></div>
          <div class="grid" id="1"></div>
          <div class="grid" id="2"></div>
          <div class="grid" id="3"></div>
          <div class="grid" id="4"></div>
          <div class="grid" id="5"></div>
          <div class="grid" id="6"></div>
          <div class="grid" id="7"></div>
          <div class="grid" id="8"></div>
        </div>
      </div>
      <div class="modal">
        <p id="selection-text">Choose Which Side You Want To Play</p>
        <button class="selection-button" id="buttonX">X</button>
        <button class="selection-button" id="buttonO">O</button>
      </div>
      <div class="results modal hidden">
        <p id="result-text">You won!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
