<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="header">
      <h1 id="title">TIC TAC TOE</h1>
    </div>
    <div class="container">
      <div id="main-content">
        <p>example</p>
        <div class="grid-container">
          <button class="tic-tac-toe-grid">
            <div class="tic-tac-toe-grid grid-item-1">item-1</div>
          </button>
          <button class="tic-tac-toe-grid">
            <div class="tic-tac-toe-grid grid-item-2">item-2<div>
          </button class="tic-tac-toe-grid">
          <button class="tic-tac-toe-grid">
            <div class="tic-tac-toe-grid grid-item-3">item-3</div>
          </button>
          <button class="tic-tac-toe-grid">
            <div class="tic-tac-toe-grid grid-item-4">item-4</div>
          </button>
          <button class="tic-tac-toe-grid">
            <div class="tic-tac-toe-grid grid-item-5">item-5</div>
          </button>
          <button class="tic-tac-toe-grid">
            <div class="tic-tac-toe-grid grid-item-6">item-6</div>
          </button>
          <button class="tic-tac-toe-grid">
            <div class="tic-tac-toe-grid grid-item-7">item-7</div>
          </button>
          <button class="tic-tac-toe-grid">
            <div class="tic-tac-toe-grid grid-item-8">item-8</div>
          </button>
          <button class="tic-tac-toe-grid">
            <div class="tic-tac-toe-grid grid-item-9">item-9</div>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
